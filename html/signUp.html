<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="parent d-flex flex-row justify-content-center vh-100" style="background-color:gray;">
    <div class="child w-50">
      <div class="logIn my-5 text-center border-1 shadow p-4" style="background-color:antiquewhite;">
        <form action="" id="form">
          <h1 class="my-3">Sign Up</h1>
          <input type="email" value="" name="email" id="email" class="form-control my-2" placeholder="Enter Your Email">
          <input type="text" value="" name="text" id="userName" class="form-control my-2" placeholder="Enter Your UserName">
          <input type="password" value="" name="password" id="password" class="form-control my-2" placeholder="Enter Your password">
          <button id="butt" class="btn btn-danger form-control my-2" style="background-color: #ff0000;">Sign Up</button>
          <p>have already account? <a href="../index.html">Log In</a></p>
        </form>
      </div>
    </div>
  </div>  
  <script src="../Js/SignUp.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
