<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body style="background-color: antiquewhite;">
  <nav class="navbar navbar-expand-lg bg-white shadow">
    <div class="container-fluid d-flex flex-row justify-content-between w-75">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Navbar</a>
        <form class="d-flex">
          <button class="btn btn-outline-success" id="butt">LogOut</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="contain d-flex justify-content-center">
    <div class="greeting w-50 my-5 text-center">
        <h1 class="p-5 fs-2 bg-light shadow" id="greeting">Welcome</h1>
    </div>
  </div>
    <script src="../Js/welcome.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        var btn = document.getElementById('butt');
        var memberName = JSON.parse(localStorage.getItem('username'))
        document.getElementById('greeting').innerHTML = `<h1 class="p-5 fs-2 shadow bg-light">Welcome ${memberName} ^_^ </h1>`;
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = "/Index.html";
        });
    </script>
</body>
</html>
